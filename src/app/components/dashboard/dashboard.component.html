<div class="container-fluid ">
  <div class="container ">

    <div class="todo-card row pt-4">
      <div class="col"></div>
      <div class="col-md-6 bg-white shadow">

        <div class="card bg-primary mt-4 text-center">
          <h4 class="text-white p-3 pt-2 pb-2">To-Do App</h4>
        </div>

        <div class="shadow">
          <div class="input-group p-4">
            <input type="text" class="form-control" placeholder="Digite sua tarefa" name="task" [(ngModel)]="addTaskValue" (keyup.enter)="addTask()">
            <button class="btn btn-outline-primary" type="button" (click)="addTask()">+</button>
          </div>
        </div>

        <h4 class="text-primary mt-4">Tarefas: </h4>

        <div class="task">
          <div class="m-3" *ngFor="let task of taskArr">
            <div class="p-2 shadow border" id="tasks">
              <div class="input-group row ps-3">
                <div class="card col-md-9 border-0"> {{task.task_name}} </div>
                <button class="btn btn-outline-primary col me-1" data-bs-toggle="modal" type="button" data-bs-target="#exampleModal" (click)="call(task)">E</button>
                <div class="btn btn-outline-danger col me-1" (click)="deleteTask(task)">X</div>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Atualizar Tarefa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="fechar"></button>
              </div>
              <div class="modal-body">
                <div class="input-group p-4">
                  <input type="text" class="form-control" placeholder="Digite sua tarefa" name="task" [(ngModel)]="editTaskValue">
                  <button class="btn btn-outline-primary" type="button" data-bs-dismiss="modal" (click)="editTask()">Atualizar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>
